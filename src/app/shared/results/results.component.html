<mat-card class="example-card" *ngFor = "let result of res">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{result.StateName}}</mat-card-title>
    <mat-card-subtitle>{{result.StateCode}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
     *District Name: {{result.DistrictName}}
     *Region: {{result.Region}}
     *Office Address:{{result.Address}}
     *Contact Number: {{result.ContactNumber}}
     *Email Address: {{result.EmailId}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>COPY</button>
  </mat-card-actions>
</mat-card>
